<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wechat</title>
</head>
<script>
    function directRightUrl() {
        var urlparam = location.search
        if (urlparam.indexOf('?') !== -1) {
            window.location.href = 'http://wechat.llguanjia.com/#/bindmobile' + urlparam
        } else {
            window.location.href = 'http://wechat.llguanjia.com'
        }
    }
    window.onload = directRightUrl()
</script>
<body>
</body>
</html>
